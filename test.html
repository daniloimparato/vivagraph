<!DOCTYPE html>
<html>
<head>
    <title>01. Create Graph. Vivagraph SVG tutorial.</title>
    <script type="text/javascript" src="vivagraph.min.js"></script>
    <script type="text/javascript">
        function main () {
          var graph = Viva.Graph.graph();
          graph.addNode(1, {width:10, height:10});
          graph.addNode(2, {width:25, height:25});
          graph.addLink(1, 2);

          var renderer = Viva.Graph.View.renderer(graph);
          renderer.run();
        }
    </script>

    <style type="text/css" media="screen">
        html, body, svg { width: 100%; height: 100%;}
    </style>
</head>
<body onload='main()'>

</body>
</html>
